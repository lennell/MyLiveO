<tds-block class="tds-container" xmlns="http://www.w3.org/1999/html">
  <span *ngFor="let s of searchList" style="display:inline-block;margin-left: 20px">
    <tds-link ><a (click)="selectFilter(s)" href="#">{{s}}</a></tds-link>
  </span>
  <br *ngIf="searchList.length"/>
  <div style="display:inline-block;padding-right: 5px"><tds-icon name="search"></tds-icon></div>
  <div style="display:inline-block">
    <input  [(ngModel)]="txtSearch"
            type="text"
            name="txtSearch"
            autofocus
            required
            (ngModelChange)="doFilter()"
            placeholder="Filter"
            [ngModelOptions]="{standalone: true}">
  </div>

  <button type="button" (click)="submitForm()">>></button>

  <p *ngFor="let s of searchList" style="display:inline-block;margin-left: 20px">
    <tds-link ><a (click)="selectFilter(s)" href="#">{{s}}</a></tds-link>
  </p>

  <div  style="display:inline-block;float: right">
    <button (click)="clearForm()">
      Clear
    </button>
  </div>
</tds-block>

<tds-block class="tds-container">

        <tds-inline-tabs default-selected-index="0" #tabs>
          <tds-inline-tab>
            <button>Competitions</button>
          </tds-inline-tab>
          <tds-inline-tab>
            <button>Info</button>
          </tds-inline-tab>
          <tds-inline-tab>
            <button>Third tab</button>
          </tds-inline-tab>
        </tds-inline-tabs>
        <div class="tabs-panel">
          <span [hidden]="0 !== selectedIndex">
          <div >
          <dl>
            <dt *ngFor="let c of competitions" [style.font-weight]="c.date===todayDate?'bold':''" ><tds-link>
              {{c.date}}  <a href="#" (click)="clickCompetition(c.id)" >{{c.name}}</a></tds-link>
            </dt>
          </dl>

        </div>
          </span>
          <span [hidden]="1 !== selectedIndex">

           {{competitionInfo.id}}<br>
            {{competitionInfo.name}}<br>
            {{competitionInfo.date}}<br>
            {{competitionInfo.organizer}}<br>

          </span>
          <span [hidden]="2 !== selectedIndex"> Content for 3rd tab </span>
        </div>


</tds-block>
