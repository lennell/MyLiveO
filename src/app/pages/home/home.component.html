  <div style="display:inline-block">
    <tds-text-field
      [(ngModel)]="txtSearch"
      type="Text"
      size="lg"
      state="default"
      autofocus
      required
      mode-variant="secondary"
      label="Filter"
      (ngModelChange)="doFilter()"
      label-position="inside"
      no-min-width
      ngDefaultControl
    ></tds-text-field></div>


  <tds-button
    size="sm"
    text=">>"
    (click)="submitForm()">
  </tds-button>

  <p *ngFor="let s of searchList" style="display:inline-block;margin-left: 20px">
    <tds-link ><a (click)="selectFilter(s)" href="#">{{s}}</a></tds-link>
  </p>
  <div  style="display:inline-block;float: right">
    <tds-button
      size="sm"
      text="Clear"
      (click)="clearForm()">
    </tds-button>
  </div>
  </tds-block>
<tds-block class="tds-container">


  <div class="tds-container">

    <div class="tds-row">
      <div class="tds-col-max">
        <span ><b>Competitions</b></span>
        <div class="inside-demo">
          <dl>
            <dt *ngFor="let c of competitions" [style.font-weight]="c.date===todayDate?'bold':''" ><tds-link>
              {{c.date}}  <a href="#" (click)="clickCompetition(c.id)" >{{c.name}}</a></tds-link>
            </dt>
          </dl>

        </div>
      </div>
      <div class="tds-col-max " >

        <tds-inline-tabs default-selected-index="0" #tabs>
          <tds-inline-tab>
            <button>Info</button>
          </tds-inline-tab>
          <tds-inline-tab>
            <button>Second tab</button>
          </tds-inline-tab>
          <tds-inline-tab>
            <button>Third tab</button>
          </tds-inline-tab>
        </tds-inline-tabs>
        <div class="tabs-panel">
          <span [hidden]="0 !== selectedIndex">
            {{competitionInfo.id}}<br>
            {{competitionInfo.name}}<br>
            {{competitionInfo.date}}<br>
            {{competitionInfo.organizer}}<br>
          </span>
          <span [hidden]="1 !== selectedIndex"> Content for 2nd tab </span>
          <span [hidden]="2 !== selectedIndex"> Content for 3rd tab </span>
        </div>

      </div>


    </div>
  </div>


</tds-block>
