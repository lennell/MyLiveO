<ng-container>

  <tds-block class="tds-container" xmlns="http://www.w3.org/1999/html">
    <div class="tds-headline-04">Calculate Lap Times</div>

    <div style="display:inline-block">
      <div class="tds-input">
      <tds-text-field
        [(ngModel)]="txtDistance"
        type="Text"
        size="sm"
        state="default"
        autofocus
        required
        placeholder="Meters"
        no-min-width
        ngDefaultControl
      ></tds-text-field>
      </div>
      <div class="tds-input">
        <tds-dropdown placeholder="Track"
          size="sm" [defaultValue]="drpTrackDistance" (tdsChange)="doChangeDropdown($event)" required ngDefaultControl>
          <tds-dropdown-option value="200">200 m</tds-dropdown-option>
          <tds-dropdown-option value="400">400 m</tds-dropdown-option>
          <tds-dropdown-option value="397">397 m</tds-dropdown-option>
        </tds-dropdown>

      </div>
      <div class="tds-input">
      <tds-text-field
        [(ngModel)]="txtTargetTime"
        type="Text"
        size="sm"
        state="default"
        required
        placeholder="mm:ss"
        no-min-width
        ngDefaultControl
        (tdsChange)="modifyAddColon()"
      ></tds-text-field>
      </div>
      <div style="display:inline-block">
        <tds-button size="xs" text="Calc" (click)="doCalc()"></tds-button>
      </div>
    </div>
    <br><br>
    <tds-table vertical-dividers="false" compact-design="true" responsive="false">
      <tds-table-header>
        <tds-header-cell column-key="lap" column-title="Lap" >Lap</tds-header-cell>
        <tds-header-cell column-key="time" column-title="Time">Time</tds-header-cell>
      </tds-table-header>
      <tds-table-body>
        <tds-table-body-row *ngFor="let r of lapTimes">
          <tds-body-cell disablePadding="false">
            {{r.lap}}
          </tds-body-cell>
          <tds-body-cell disablePadding="false">
            {{r.time}}
          </tds-body-cell>

        </tds-table-body-row>
      </tds-table-body>
    </tds-table>

</tds-block>
</ng-container>
