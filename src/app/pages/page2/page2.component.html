<ng-container>

  <tds-block class="tds-container" xmlns="http://www.w3.org/1999/html">
    <div class="tds-headline-04">Add Runners</div>

    <div style="display:inline-block">


      <div class="tds-input">
        <tds-text-field
          [(ngModel)]="txtWid"
          type="Text"
          size="sm"
          state="default"
          required
          placeholder="id"
          no-min-width
          ngDefaultControl

        ></tds-text-field>
      </div>
      <div style="display:inline-block">
        <tds-button size="xs" text="Add" (click)="doAdd()"></tds-button>
      </div>
    </div>
    <br><br>
    <tds-table vertical-dividers="false" compact-design="true" responsive="false">
      <tds-table-header>
        <tds-header-cell column-key="wid" column-title="Id" >WId</tds-header-cell>

      </tds-table-header>
      <tds-table-body>
        <tds-table-body-row *ngFor="let r of runnerList">
          <tds-body-cell disablePadding="false">
            {{r.ID}}
          </tds-body-cell>


        </tds-table-body-row>
      </tds-table-body>
    </tds-table>

  </tds-block>
</ng-container>
